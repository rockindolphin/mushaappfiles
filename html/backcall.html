<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Backcall</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="page" data-role="page" id="backcall">
		<header class="header page__header" data-role="header">
			<div class="page__wrapper">
				<div class="bar header__bar">
					<a href="#" class="link" data-rel="back">
						<svg class="icon icon--active icon--chevron-left">
							<use xlink:href="images/icons/svg/sprite.svg#chevron-left"></use>
						</svg>					
					</a>
					<span class="page__title">
						Обратный звонок
					</span>
					<a href="#" class="link" data-rel="back">
						<svg class="icon icon--close">
							<use xlink:href="images/icons/svg/sprite.svg#close"></use>
						</svg>					
					</a>
				</div>
			</div>
		</header>
		<main class="main page__main ui-content">
			<div class="main__wrapper scroll--hidden">
				<div class="page__wrapper">
					<section class="section section--wide section--backcall">
						<div class="section__wrapper">
							<div class="section__pan">
								<h3 class="section__title">
									Презвонить вам?
								</h3>
								<div class="section__desc">
									<p>
										Наш администратор перезвонит Вам в течении 5 минут
									</p>																	
								</div>
							</div>
							<div class="section__pan">
								<form action="#" class="form">
									<p class="form__label">
										Мы перзвоним Вам по номеру:
									</p>
									<div class="input__wrapper">
										<svg class="icon input__icon icon--phone">
											<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="images/icons/svg/sprite.svg#phone"></use>
										</svg>						
										<input type="text" class="input input--with-icon" placeholder="Номер телефона" value="+7 910 428-39-91">					
									</div>												
									<button class="btn btn--pink btn--wide">
										Да
									</button>
									<button class="btn btn--transparent btn--wide">
										Отмена
									</button>
								</form>					
							</div>
						</div>
					</section>			
				</div>
			</div>
		</main>
		<footer class="footer page__footer" data-role="footer">
			<div class="page__wrapper">
				<div class="bar footer__bar">
					<a href="#" class="link bar__item">
						<span class="icon__wrapper">
							<svg class="icon icon--notification">
								<use xlink:href="images/icons/svg/sprite.svg#notification"></use>
							</svg>						
							<span class="item__badge">
								2
							</span>
						</span>
						<span>
							Уведомления
						</span>
					</a>			
					<a href="catalog.html" class="link bar__item">
						<svg class="icon icon--booking">
							<use xlink:href="images/icons/svg/sprite.svg#booking"></use>
						</svg>					
						<span>
							Записаться
						</span>
					</a>			
					<a href="backcall.html" class="link bar__item">
						<svg class="icon icon--backcall">
							<use xlink:href="images/icons/svg/sprite.svg#backcall"></use>
						</svg>
						<span>
							Обратный звонок
						</span>
					</a>			
					<a href="reviews.html" class="link bar__item">
						<svg class="icon icon--reviews">
							<use xlink:href="images/icons/svg/sprite.svg#reviews"></use>
						</svg>				
						<span>
							Отзывы
						</span>
					</a>			
				</div>			
			</div>
		</footer>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>
</body>
</html>
