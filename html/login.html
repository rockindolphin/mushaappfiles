<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="page ui-page-theme-b" data-role="page" id="login">
		<header class="header page__header" data-role="header" style="display: none;">
			<div class="page__wrapper">
				<div class="bar header__bar">
					<a href="menu.html">
						<svg class="icon icon--menu">
							<use xlink:href="images/icons/svg/sprite.svg#menu"></use>
						</svg>					
					</a>
					<a href="index.html" class="link link--clr">
						<svg class="icon icon--logo">
							<use xlink:href="images/icons/svg/sprite.svg#logo"></use>
						</svg>
					</a>
					<a href="login.html" data-transition="slidefade" data-ajax="true">
						<svg class="icon icon--user">
							<use xlink:href="images/icons/svg/sprite.svg#user"></use>
						</svg>					
					</a>
				</div>
			</div>
		</header>
		<main class="main page__main main--login ui-content">
			<div class="main__wrapper scroll--hidden">
				<div class="page__wrapper">
					<section class="section section--wide section--login ui-group-theme-b">
						<div class="section__wrapper">
							<a href="#" class="section__close" data-rel="back">
								<svg class="icon icon--close">
									<use xlink:href="images/icons/svg/sprite.svg#close"></use>
								</svg>								
							</a>
							<div class="section__pan">
								<h3 class="section__title">
									Авторизация
								</h3>
								<div class="section__desc">
									<p>
										Чтобы записываться на визит в салон и оставлять комментарий, необходимо зарегистрироваться или войти
									</p>																	
								</div>
							</div>
							<div class="section__pan">
								<form action="#" class="form">
									<div class="input__wrapper">
										<svg class="icon input__icon icon--user">
											<use xlink:href="images/icons/svg/sprite.svg#user"></use>
										</svg>						
										<input type="text" class="input input--with-icon" placeholder="Имя" value="Александра">						
									</div>
									<div class="input__wrapper">
										<svg class="icon input__icon icon--phone">
											<use xlink:href="images/icons/svg/sprite.svg#phone"></use>
										</svg>						
										<input type="text" class="input input--with-icon" placeholder="Номер телефона">					
									</div>
									<div class="input__wrapper">
										<svg class="icon input__icon icon--lock">
											<use xlink:href="images/icons/svg/sprite.svg#lock"></use>
										</svg>						
										<input type="text" class="input input--with-icon" placeholder="Код в SMS">					
									</div>												
									<button class="btn btn--pink btn--wide">
										Войти
									</button>
									<a href="#" class="link" data-rel="back">
										<button class="btn btn--transparent btn--wide">
											Отмена
										</button>									
									</a>
								</form>					
							</div>
						</div>
					</section>
				</div>
			</div>
		</main>
		<footer class="footer page__footer" data-role="footer" style="display: none;">
			<div class="page__wrapper">
				<div class="bar footer__bar">
					<a href="#" class="link bar__item">
						<span class="icon__wrapper">
							<svg class="icon icon--notification">
								<use xlink:href="images/icons/svg/sprite.svg#notification"></use>
							</svg>						
							<span class="item__badge">
								2
							</span>
						</span>
						<span>
							Уведомления
						</span>
					</a>			
					<a href="catalog.html" class="link bar__item">
						<svg class="icon icon--booking">
							<use xlink:href="images/icons/svg/sprite.svg#booking"></use>
						</svg>					
						<span>
							Записаться
						</span>
					</a>			
					<a href="backcall.html" class="link bar__item">
						<svg class="icon icon--backcall">
							<use xlink:href="images/icons/svg/sprite.svg#backcall"></use>
						</svg>
						<span>
							Обратный звонок
						</span>
					</a>			
					<a href="reviews.html" class="link bar__item">
						<svg class="icon icon--reviews">
							<use xlink:href="images/icons/svg/sprite.svg#reviews"></use>
						</svg>				
						<span>
							Отзывы
						</span>
					</a>			
				</div>				
			</div>
		</footer>	
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/main.js"></script>	
	<script src="js/jquery.mobile-1.4.5.min.js"></script>
</body>
</html>
