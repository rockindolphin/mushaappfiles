<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Booking</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body class="page">
	<header class="header page__header">
		<div class="page__wrapper">
			<div class="bar header__bar">
				<button class="btn--clr">
					<svg class="icon icon--active icon--chevron-left">
						<use xlink:href="images/icons/svg/sprite.svg#chevron-left"></use>
					</svg>			
				</button>
				<span class="page__title">
					Запись-онлайн
				</span>
				<span>&nbsp;</span>
			</div>
		</div>
	</header>
	<main class="main page__main">
		<div class="main__wrapper scroll--hidden">
			<div class="page__wrapper">
				<section class="section section--wide section--booking">
					<div class="service">
						<div class="service__check">
							<input type="checkbox" id="service1" class="input--checkbox" checked>
							<label for="service1" class="input__checkbox--label">
								<svg class="icon icon--check">
									<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="images/icons/svg/sprite.svg#check"></use>
								</svg>																			
							</label>
						</div>
						<div class="service__content">
							<div class="service__desc">
								<div class="service__title">
									Стрижка мужская классическая
								</div>
								<div class="service__excerpt">
									Оригинальная форма, подчеркивает индивидуальность
								</div>
							</div>
							<div class="service__details">
								<div class="service__cost">
									800 Р
								</div>
								<div class="service__duration">
									<span>
										30 мин
									</span>
									<svg class="icon icon--clock">
										<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="images/icons/svg/sprite.svg#clock"></use>
									</svg>	
								</div>
							</div>
						</div>
					</div>
					<div class="service__master">
						<div class="user">
							<div class="user__avatar">
								<img src="images/avatar.jpg" alt="">
							</div>
							<div class="user__details">
								<span class="user__role">
									Парикмахер
								</span>									
								<span class="user__name">
									Анастасия Воронина
								</span>
							</div>
						</div>					
						<button class="btn--clr">
							<svg class="icon icon--chevron-right">
								<use xlink:href="images/icons/svg/sprite.svg#chevron-right"></use>
							</svg>			
						</button>						
					</div>
					<div class="calendar">
						<input type="date" data-role="date" class="input--date">										
					</div>
				</section>			
			</div>
		</div>
	</main>
	<footer class="footer page__footer">
		<div class="page__wrapper">
			<button class="btn btn--pink btn--wide">
				Записаться
			</button>				
			<div class="bar footer__bar">
				<a href="#" class="link bar__item">
					<span class="icon__wrapper">
						<svg class="icon icon--notification">
							<use xlink:href="images/icons/svg/sprite.svg#notification"></use>
						</svg>						
						<span class="item__badge">
							2
						</span>
					</span>
					<span>
						Уведомления
					</span>
				</a>			
				<a href="#" class="link bar__item">
					<svg class="icon icon--active icon--booking">
						<use xlink:href="images/icons/svg/sprite.svg#booking"></use>
					</svg>					
					<span>
						Записаться
					</span>
				</a>			
				<a href="#" class="link bar__item">
					<svg class="icon icon--backcall">
						<use xlink:href="images/icons/svg/sprite.svg#backcall"></use>
					</svg>
					<span>
						Обратный звонок
					</span>
				</a>			
				<a href="#" class="link bar__item">
					<svg class="icon icon--reviews">
						<use xlink:href="images/icons/svg/sprite.svg#reviews"></use>
					</svg>				
					<span>
						Отзывы
					</span>
				</a>			
			</div>
		</div>
	</footer>		
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.datetimepicker.full.min.js"></script>
	<script src="js/moment.min.js"></script>
	<script src="js/ru.js"></script>
	<!--<script src="js/jquery.mobile-1.4.5.min.js"></script>-->
	<script src="js/main.js"></script>
	<script>
		$(document).ready(function () {

			$.datetimepicker.setLocale('ru');
			moment.locale('ru');

			$('*[data-role="date"]').each(function(){
				var selected = document.createElement('div');
				$(selected).addClass('calendar__selected');
				$(this).before( selected );
				$(this).datetimepicker({
					format: 'd.m.Y H:i',
					inline: true,
					lang: 'ru',
					startDate: new Date(),
					timepickerScrollbar: false,
					scrollTime: false,
					scrollMonth: false,
					todayButton: false,
					dayOfWeekStart: 1,
					allowTimes:[
						'10:00', '11:00', '12:00', '13:00', 
						'14:00', '15:00', '16:00', '17:00', 
						'18:00', '20:00', '21:00', '21:00'
					],
					onGenerate: function(ct,$input){
						$(selected).html( moment(ct).format('dddd, DD MMM') );		
					},
					onSelectDate:function(ct,$i){
						$(selected).html( moment(ct).format('dddd, DD MMM') );
					}										
				});			
			});


		});
	</script>	
</body>
</html>
