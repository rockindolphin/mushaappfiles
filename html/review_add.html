<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Add_review</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="page" data-role="page" id="review_add">
		<header class="header page__header" data-role="header">
			<div class="page__wrapper">
				<div class="bar header__bar">
					<a href="#" class="link" data-rel="back">
						<svg class="icon icon--active icon--chevron-left">
							<use xlink:href="images/icons/svg/sprite.svg#chevron-left"></use>
						</svg>					
					</a>
					<span class="page__title">
						Мой отзыв
					</span>
					<button class="btn--clr">
						<svg class="icon icon--send">
							<use xlink:href="images/icons/svg/sprite.svg#send"></use>
						</svg>
					</button>
				</div>
			</div>
		</header>
		<main class="main page__main ui-content">
			<div class="main__wrapper scroll--hidden">
				<div class="page__wrapper">
					<section class="section section--wide section--review-add">
						<div class="review review--add">
							<header class="review__header">
								<div class="review__details">
									<div class="review__raiting">
										<button class="btn--clr">
											<svg class="icon icon--active icon--star">
												<use xlink:href="images/icons/svg/sprite.svg#star"></use>
											</svg>												
										</button>
										<button class="btn--clr">
											<svg class="icon icon--active icon--star">
												<use xlink:href="images/icons/svg/sprite.svg#star"></use>
											</svg>												
										</button>									
										<button class="btn--clr">
											<svg class="icon icon--star">
												<use xlink:href="images/icons/svg/sprite.svg#star"></use>
											</svg>											
										</button>									
										<button class="btn--clr">
											<svg class="icon icon--star">
												<use xlink:href="images/icons/svg/sprite.svg#star"></use>
											</svg>											
										</button>										
										<button class="btn--clr">
											<svg class="icon icon--star">
												<use xlink:href="images/icons/svg/sprite.svg#star"></use>
											</svg>																					
										</button>										
									</div>
									<span class="review__subtitle">
										Оцените										
									</span>
								</div>
							</header>
							<main class="review__main">					
								<textarea class="input input--textarea" placeholder="Что бы вы посоветовали? &#10;Что вам понравилось?"></textarea>
							</main>
						</div>													
					</section>			
				</div>
			</div>
		</main>
		<footer class="footer page__footer" data-role="footer">
			<div class="page__wrapper">
				<div class="bar footer__bar">
					<a href="#" class="link bar__item">
						<span class="icon__wrapper">
							<svg class="icon icon--notification">
								<use xlink:href="images/icons/svg/sprite.svg#notification"></use>
							</svg>						
							<span class="item__badge">
								2
							</span>
						</span>
						<span>
							Уведомления
						</span>
					</a>			
					<a href="catalog.html" class="link bar__item">
						<svg class="icon icon--booking">
							<use xlink:href="images/icons/svg/sprite.svg#booking"></use>
						</svg>					
						<span>
							Записаться
						</span>
					</a>			
					<a href="backcall.html" class="link bar__item">
						<svg class="icon icon--backcall">
							<use xlink:href="images/icons/svg/sprite.svg#backcall"></use>
						</svg>
						<span>
							Обратный звонок
						</span>
					</a>			
					<a href="reviews.html" class="link bar__item">
						<svg class="icon icon--reviews">
							<use xlink:href="images/icons/svg/sprite.svg#reviews"></use>
						</svg>				
						<span>
							Отзывы
						</span>
					</a>			
				</div>				
			</div>
		</footer>			
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>
</body>
</html>
