<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Catalog</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="page" data-role="page" id="catalog">
		<header class="header page__header" data-role="header">
			<div class="page__wrapper">
				<div class="bar header__bar">
					<a href="#" class="link" data-rel="back">
						<svg class="icon icon--active icon--chevron-left">
							<use xlink:href="images/icons/svg/sprite.svg#chevron-left"></use>
						</svg>
					</a>
					<span class="page__title">
						Услуги
					</span>
					<span>&nbsp;</span>
				</div>
			</div>
		</header>
		<main class="main page__main ui-content">
			<div class="main__wrapper scroll--hidden">
				<div class="page__wrapper">
					<section class="section section--catalog">
						<a href="catalog2.html" class="link">
							<div class="catalog__item">
								<div class="item__pic">
									<img src="images/catalog1.jpg" alt="" data-bg="true">
								</div>
								<span class="item__title">
									Маникюр и педикюр
								</span>
							</div>						
						</a>	
						<a href="catalog2.html" class="link">
							<div class="catalog__item">
								<div class="item__pic">
									<img src="images/catalog2.jpg" alt="" data-bg="true">
								</div>
								<span class="item__title">
									Массаж и уход за телом
								</span>
							</div>						
						</a>
						<a href="catalog2.html" class="link">
							<div class="catalog__item">
								<div class="item__pic">
									<img src="images/catalog3.jpg" alt="" data-bg="true">
								</div>
								<span class="item__title">
									Визаж, брови и ресницы
								</span>
							</div>						
						</a>	
						<a href="catalog2.html" class="link">
							<div class="catalog__item">
								<div class="item__pic">
									<img src="images/catalog4.jpg" alt="" data-bg="true">
								</div>
								<span class="item__title">
									Косметология и омолаживающие процедуры
								</span>
							</div>						
						</a>		
						<a href="catalog2.html" class="link">
							<div class="catalog__item">
								<div class="item__pic">
									<img src="images/catalog5.jpg" alt="" data-bg="true">
								</div>
								<span class="item__title">
									Шугаринг и депиляция воском
								</span>
							</div>						
						</a>	
						<a href="catalog2.html" class="link">
							<div class="catalog__item">
								<div class="item__pic">
									<img src="images/catalog6.jpg" alt="" data-bg="true">
								</div>
								<span class="item__title">
									Студия загара (турбо-солярий)
								</span>
							</div>						
						</a>	
						<a href="catalog2.html" class="link">
							<div class="catalog__item">
								<div class="item__pic">
									<img src="images/catalog7.jpg" alt="" data-bg="true">
								</div>
								<span class="item__title">
									Стрижка и укладка
								</span>
							</div>						
						</a>	
						<a href="catalog2.html" class="link">
							<div class="catalog__item">
								<div class="item__pic">
									<img src="images/catalog8.jpg" alt="" data-bg="true">
								</div>
								<span class="item__title">
									Рисунок по телу
								</span>
							</div>						
						</a>
					</section>			
				</div>
			</div>
		</main>
		<footer class="footer page__footer" data-role="footer">
			<div class="page__wrapper">
				<div class="bar footer__bar">
					<a href="#" class="link bar__item">
						<span class="icon__wrapper">
							<svg class="icon icon--notification">
								<use xlink:href="images/icons/svg/sprite.svg#notification"></use>
							</svg>						
							<span class="item__badge">
								2
							</span>
						</span>
						<span>
							Уведомления
						</span>
					</a>			
					<a href="catalog.html" class="link bar__item">
						<svg class="icon icon--booking">
							<use xlink:href="images/icons/svg/sprite.svg#booking"></use>
						</svg>					
						<span>
							Записаться
						</span>
					</a>			
					<a href="backcall.html" class="link bar__item">
						<svg class="icon icon--backcall">
							<use xlink:href="images/icons/svg/sprite.svg#backcall"></use>
						</svg>
						<span>
							Обратный звонок
						</span>
					</a>			
					<a href="reviews.html" class="link bar__item">
						<svg class="icon icon--reviews">
							<use xlink:href="images/icons/svg/sprite.svg#reviews"></use>
						</svg>				
						<span>
							Отзывы
						</span>
					</a>			
				</div>				
			</div>
		</footer>	
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>
</body>
</html>
