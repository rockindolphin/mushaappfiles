					</a>
				</div>
			</div>
			<div class="header__wrapper scroll--hidden">
				<div class="page__wrapper">
					<section class="section--wide">
						<ul class="menu">
							<li class="menu__item">
								<a href="index.html" class="link">

								</a>

							<li class="menu__item">

				</div>
			</div>
		</header>
		<main class="main page__main main--index ui-content" style="display: none;"></main>
		<footer class="footer page__footer" data-role="footer">
			<div class="page__wrapper">
				<div class="bar footer__bar">
					<a href="#" class="link bar__item">
						<span class="icon__wrapper">
							<svg class="icon icon--notification">
								<use xlink:href="images/icons/svg/sprite.svg#notification"></use>

							<span class="item__badge">

						</span>
					</a>

						</svg>				
						<span>
							Отзывы
						</span>
